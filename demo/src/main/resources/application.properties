spring.application.name=demo

# Puerto del servidor (por defecto 8080, cámbialo si necesitas)
server.port=8080

# Configuración de base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=sasa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate   
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway (migraciones en src/main/resources/db/migration)
spring.flyway.enabled=true

# Actuator (health checks, métricas)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always